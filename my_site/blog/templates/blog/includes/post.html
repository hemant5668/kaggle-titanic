{% load static %}

<li>
    <article class="post">
        <a href="{% url "post-detail-page" post.slug %}">
            <img src="{%static "images/"|add:post.image %}" alt="{{post.title}}">
            <div class="post-content">
                <h3>{{post.title}}</h3>
            <p>{{post.excerpt}}</p>
            </div>

        </a>

    </article>
</li>
